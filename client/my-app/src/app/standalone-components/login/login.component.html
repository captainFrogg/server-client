<div class="form-container">
  <mat-card>
    <mat-card-title> {{ 'CONNECTION' | translate }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input
            type="text"
            formControlName="username"
            matInput
            placeholder="{{ 'USERNAME' | translate }}"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            formControlName="password"
            matInput
            placeholder="{{ 'PASSWORD' | translate }}"
          />
        </mat-form-field>

        <div class="button">
          <button
            [disabled]="!form.valid"
            type="submit"
            mat-flat-button
            color="primary"
            (click)="submit()"
          >
            {{ 'LOGIN' | translate }}
          </button>
        </div>
        <div class="actions">
          <button mat-button>{{ 'FORGOTTEN_PASSWORD' | translate }}</button>
          <button mat-button (click)="selectSignup()">
            {{ 'SIGNUP' | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
